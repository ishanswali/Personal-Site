<script>
    const rotating = document.getElementById("rotating")
    const list = ['an AI Developer', 'a Vegetarian', 'an Aspiring Astronaut'];
    const wait = (func, timeout) => {
        return new Promise(resolve => setTimeout(() => {
            resolve(func());

        }, timeout));
    }

    (async () => {
        let index = 0;
        while (true) {
            await wait(() => {
                rotating.classList.add("show");
                rotating.textContent = list[index];
                index = ++index % list.length;
            }, 1000);
            await wait(() => {
                rotating.classList.add("hide");
            }, 1500)

            await wait(() => {
                rotating.classList.remove("show");
                rotating.classList.remove("hide");
            }, 500);
        }
    })()
</script>
